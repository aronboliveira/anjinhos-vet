    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script id="wp-block-template-skip-link-js-after">
      (() => {
        let skipLinkTarget = document.querySelector("main"),
          sibling,
          skipLinkTargetID,
          skipLink;
        if (!skipLinkTarget) return;
        sibling = document.querySelector(".wp-site-blocks");
        if (!sibling) return;
        skipLinkTargetID = skipLinkTarget.id;
        if (!skipLinkTargetID) {
          skipLinkTargetID = "wp--skip-link--target";
          skipLinkTarget.id = skipLinkTargetID;
        }
        skipLink = document.createElement("a");
        skipLink.classList.add("skip-link", "screen-reader-text");
        skipLink.href = "#" + skipLinkTargetID;
        skipLink.innerHTML = "Skip to content";
        sibling.parentElement.insertBefore(skipLink, sibling);
      })();
    </script>
    <script>
      addEventListener("DOMContentLoaded", () => {
        setTimeout(
          () =>
            alert(
              "Este é um projeto fictício em Vue.js para representar a filtragem de tabelas HTML com uso de formulários.\nVisite https://github.com/aronboliveira/anjinhos-vet para consultar o código aberto.",
            ),
          3000,
        );
      });
    </script>
    <script>
      addEventListener("DOMContentLoaded", () => {
        const wrapper = document.getElementById("tab-wrapper");
        if (!wrapper || innerWidth <= 460) return;
        const v = document.createElement("video");
        Object.assign(v, {
          id: "cat_video",
          className: "bg_video",
          crossOrigin: "anonymous",
          preload: "metadata",
          disablepictureinpicture: true,
          autoplay: true,
          playsinline: true,
          loop: true,
          muted: true,
        });
        Object.assign(v.style, {
          zIndex: 1,
          objectFit: "cover",
          transform: "matrix(1, 0, 0, 1, 0, 16)",
          objectPosition: "center",
          width: "98.8vw",
          opacity: "0.3",
        });
        wrapper.prepend(v);
        const s1 = document.createElement("source");
        s1.src = "/cat_clean_pexels.webm";
        s1.type = "video/webm";
        v.append(s1);
        const s2 = document.createElement("source");
        s2.src = "/cat_clean_pexels.mp4";
        s2.type = "video/mp4";
        v.append(s2);
        const t = document.createTextNode("Your Browser does not support videos");
        v.append(t);
      });
    </script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script defer crossorigin="anonymous">
      addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll("video").forEach(video => {
          video.addEventListener("canplaythrough", video.play);
          video.addEventListener("play", ev => {
            if (video.readyState >= 4) return;
            ev.preventDefault();
            video.pause();
          });
        });
      });
    </script>
  </body>
