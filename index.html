<!doctype html>
<html lang="pt-BR" style="margin: 0 !important">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONG Anjinhos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta property="og:type" content="website" />
    <meta property="og:website:published_time" content="2024-11-05" />
    <meta property="og:site_name" content="ONG Anjinhos" />
    <meta property="og:url" content="https://anjinhos-ong.netlify.app/" />
    <meta property="og:title" content="ONG Anjinhos — Pesquise seu novo pet!" />
    <meta property="og:description" content="Acesse o link para pesquisar seu novo pet nesta ONG fictícia" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="logo" />
    <link rel="canonical" href="https://anjinhos-ong.netlify.app/" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script id="wp-block-template-skip-link-js-after">
      (() => {
        let skipLinkTarget = document.querySelector("main"),
          sibling,
          skipLinkTargetID,
          skipLink;
        if (!skipLinkTarget) return;
        sibling = document.querySelector(".wp-site-blocks");
        if (!sibling) return;
        skipLinkTargetID = skipLinkTarget.id;
        if (!skipLinkTargetID) {
          skipLinkTargetID = "wp--skip-link--target";
          skipLinkTarget.id = skipLinkTargetID;
        }
        skipLink = document.createElement("a");
        skipLink.classList.add("skip-link", "screen-reader-text");
        skipLink.href = "#" + skipLinkTargetID;
        skipLink.innerHTML = "Skip to content";
        sibling.parentElement.insertBefore(skipLink, sibling);
      })();
    </script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
